<div class="col-xl-4 col-lg-5">
<div class="card text-center">
    <div class="card-body">
        <img src="{{user.avatar}}" class="rounded-circle avatar-lg img-thumbnail"
        alt="profile-image">

        <h4 class="mb-0 mt-2">{{user.first_name}} {{user.last_name}}</h4>
       

       

        <div class="text-left mt-3">
            <h4 class="font-13 text-uppercase">About Me :</h4>
          
            <p class="text-muted mb-2 font-13"><strong>Full Name :</strong> <span class="ml-2">{{user.first_name}} {{user.last_name}}</span></p>


            <p class="text-muted mb-2 font-13"><strong>Email :</strong> <span class="ml-2 ">{{user.email}}</span></p>

            <p class="text-muted mb-1 font-13"><strong>ID :</strong> <span class="ml-2">{{user.id}}</span></p>
        </div>

   
    </div> <!-- end card-body -->
</div> <!-- end card -->

<button nz-button nzType="primary" routerLink='/users/all-users'>
    <span nz-icon nzType="left"></span>
    Go back
  </button>
</div> <!-- end col-->
