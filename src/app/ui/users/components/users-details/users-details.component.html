
<div class="col-xl-4 col-lg-5" *ngIf="selectedUser$ | async as selectedUser">
    <div class="card text-center">
      <div class="card-body">
        <img [src]="selectedUser.avatar" class="rounded-circle avatar-lg img-thumbnail" alt="profile-image">
  
        <h4 class="mb-0 mt-2">{{ selectedUser.first_name }} {{ selectedUser.last_name }}</h4>
  
        <div class="text-left mt-3">
          <h4 class="font-13 text-uppercase">About Me :</h4>
          <p class="text-muted mb-2 font-13"><strong>Full Name :</strong> <span class="ml-2">{{ selectedUser.first_name }} {{ selectedUser.last_name }}</span></p>
          <p class="text-muted mb-2 font-13"><strong>Email :</strong> <span class="ml-2">{{ selectedUser.email }}</span></p>
          <p class="text-muted mb-1 font-13"><strong>ID :</strong> <span class="ml-2">{{ selectedUser.id }}</span></p>
        </div>
      </div> <!-- end card-body -->
    </div> <!-- end card -->
  
    <button nz-button nzType="primary" routerLink='/users/all-users'>
     
      Go back
    </button>
    
  </div> <!-- end col-->
